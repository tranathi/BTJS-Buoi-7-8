<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body class="container">
    <h1>Bài tập Mảng</h1>
    <div>
        <label for="arrayInput">Nhập số nguyên:</label>
        <input type="text" id="arrayInput" placeholder="e.g., 1, -2, 3, 4">
        <button onclick="updateArray()">Cập nhật Mảng</button>
        <p id="result-numbers"></p>
    </div>

    <div>
        <h2>Operations</h2>
        <button onclick="sumPositive()">1. Tổng số dương</button><br><br>
        <button onclick="countPositive()">2. Đếm số dương</button><br><br>
        <button onclick="findMin()">3. Tìm số nhỏ nhất</button><br><br>
        <button onclick="findMinPositive()">4. Tìm số dương nhỏ nhất</button><br><br>
        <button onclick="findLastEven()">5. Tìm số chẵn cuối cùng</button><br><br>
        <button onclick="swapValues()">6. Đổi chỗ</button><br><br>
        <button onclick="sortArray()">7. Sắp xếp tăng dần</button><br><br>
        <button onclick="findFirstPrime()">8. Tìm số nguyên tố đầu tiên</button><br><br>
        <button onclick="countIntegersInFloatArray()">9. Đếm số nguyên</button>
    </div>

    <div class="result" id="result"></div>
</div>
    <script src="./index.js"></script>
</body>
</html>
